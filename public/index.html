<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qlez Billing Application</title>
    <link rel="stylesheet" href="app-content/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="app-content/css/app.css"/>
    <link rel="stylesheet" href="app-content/css/homeycombs.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="app-content/css/sweetalert.css">
</head>
<body  ng-controller="appController">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" style="padding: 3px" href="#userhome">  
                <img alt="Brand" src="images/Quelez.png" style="width: 50px;height: auto">
            </a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li class="dropdown">
              <a class="dropdown-toggle" ng-style="menu" style="padding: 3px" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Menu <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="#userhome" ng-style="home">Home</a></li>
                <li><a href="#addNewProduct" ng-style="inventory">Inventory</a></li>
                <li><a href="#customerHome" ng-style="customer">Customer</a></li>
                <li><a href="#completeDisplay" ng-style="stock">Stock</a></li>
              </ul>
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right" ng-style="menu">
            <li class="dropdown"  >
              <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" style="padding: 3px">User Actions <span class="caret" ></span></a>
              <ul class="dropdown-menu">
                <li><a >{{InvoiceStaff}}</a></li>
                <li><a ng-click="Logout()">Logout</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div>
        <div id="viewDiv">
            <div ng-view></div>
        </div>
    </div>
    <div id="footerDiv">
        <div id="companyLogoDiv">
            <img src="images/bz.png" width="50px" >
              <a href="#" id="footerLinks">BigZero Solutions</a>
        </div>
        <div id="supportLinkDiv">
            <a href="#" id="footerLinks" style="float:right;padding:10px">Support</a>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="app-content/js/index.js"></script>
    <script src="app-content/js/jquery.homeycombs.js"></script>
    <script src="app-content/js/bootstrap.min.js"></script>
    <script src="app-content/js/angular.js"></script>
    <script src="app-content/js/angular-route.js"></script>
    <script src="app-content/js/angular-cookies.js"></script>
    <script src="app-content/js/angular-cookies.min.js"></script>
    <script src="app-content/js/sweetalert.min.js"></script> 
    <script src="app.js"></script>
    <script src="app-services/authentication.service.js"></script>
    <script src="app-services/flash.service.js"></script> 
    <script src="app-services/user.service.local-storage.js"></script>
    <script src="views/homepage/homepage.controller.js"></script>
    <script src="views/userhome/userhome.controller.js"></script>
    <script src="views/userhome/service_Change.controller.js"></script>
    <script src="views/customer/Actions/customerActions.controller.js"></script>
    <script src="views/customer/home/customerHome.controller.js"></script>
    <script src="views/customer/registration/customerRegistration.controller.js"></script>
    <script src="views/login/login.controller.js"></script>
    <script src="views/addNewProduct/addNewProduct.controller.js"></script>
    <script src="views/thankyou/thankyou.controller.js"></script>
    <script src="views/sales/salesWelcome/salesWelcome.controller.js"></script>
    <script src="views/sales/Billing/billGeneration.controller.js"></script>
    <script src="views/completeDisplay/completeDisplay.controller.js"></script>
    
    </body>
</html>
